
    <div class="card">
      <div class="card-img-wrapper">
        <img *ngIf="property.photo" class="card-img-top" src="{{property.photo}}" />
        <img *ngIf="!property.photo"class="card-img-top" src="assets/images/houseart_default.png" />
        <ul *ngIf="!hideIcon" class="list-inline text-center member-icons animate-member-icons">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}">
              <i class="fas fa-edit"></i></button>
          </li>
           <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
          </li>
        </ul>
      </div>
      <div class="card-body p-2">
        <h1 class="mb-0">{{property.bhk}} BHK {{property.propertyType}}</h1>
        in {{property.name}}

        <span *ngIf="property.name">,</span>
        {{property.city}}

        <h6 class="mt-2">{{property.furnishingType}}
          <span *ngIf="property.furnishingType !== 'Unfurnished'">
            Furnished
          </span>
          <span *ngIf="property.readyToMove">| Ready To Move</span>
          <span *ngIf="!property.readyToMove">| Possession : {{property.estPossessionOn | date :'yyyy-MM-dd'}}</span>
        </h6>

        <hr class="mt-0 mb-2"/>
        <h6 class="mb-0">
            Price : <span class="font-highlight">Rs. {{property.price}}</span> |
            Area : <span class="font-highlight">{{property.builtArea}} Sq Ft.</span> |
        </h6>
      </div>
    </div>
