
    <div class="card">
      <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}" />
        <img *ngIf="!property.Image"class="card-img-top" src="assets/images/houseart_default.png" />
        <ul *ngIf="!hideIcon" class="list-inline text-center member-icons animate-member-icons">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fas fa-edit"></i></button>
          </li>
           <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
          </li>
        </ul>
      </div>
      <div class="card-body p-2">
        <h1 class="mb-0">{{property.BHK}} BHK {{property.PType}}</h1>
        in {{property.Name}}

        <span *ngIf="property.Name">,</span>
        {{property.City}}

        <h6 class="mt-2">{{property.FType}}
          <span *ngIf="property.FType !== 'Unfurnished'">
            Furnished
          </span> | Ready To Move
        </h6>

        <hr class="mt-0 mb-2"/>
        <h6 class="mb-0">
            Price : <span class>Rs. {{property.Price}}</span> |
            Area : <span >{{property.BuiltArea}} Sq Ft.</span> |
        </h6>
      </div>
    </div>
