<div class="card">
  <div class="card-header">List your property</div>
  <div class="card-body">
    <div>
      <form (ngSubmit)="onSubmit()" #Form="ngForm">
        <tabset #AddPropertyTabSet>
          <tab heading="Basic Info" id="tab1">
            <p>I Want to</p>
            <div class="btn-group" btnRadioGroup>
              <label
                for=""
                class="btn btn-outline-primary m-1"
                name="SellRent"
                btnRadio=1
                role="button"
                >Sell</label
              ><label
                for=""
                class="btn btn-outline-primary m-1 "
                name="SellRent"
                btnRadio=2
                role="button"
                >Rent</label
              >
            </div>

            <div class="form-group col-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let bhk of [1,2,3,4]"
                          class="btn btn-outline-primary m-1"
                          name="bhkData"                          
                          tabindex="0"
                          btnRadio={{bhk}}
                          role="button">
                        {{bhk}}
                  </label>
                </div>
            </div>

            <div class="form-group col-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let pType of propertyType"
                          class="btn btn-outline-primary m-1"
                          name="PropertyType"                          
                          tabindex="0"
                          btnRadio={{pType}}
                          role="button">
                        {{pType}}
                  </label>
                </div>
            </div>

            <div class="form-group col-12">
              <p>Furnishing Type</p>
              <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let fType of furnishType"
                          class="btn btn-outline-primary m-1"
                          name="FurnishType"                          
                          tabindex="0"
                          btnRadio={{fType}}
                          role="button">
                        {{fType}}
                  </label>
                </div>
            </div>

            <div class="form-group col-12">
              <label for="Name">in Building\Society\Project</label>
              <input
                type="text"
                class="form-control"
                ngModel
                name="Name"
                #propName="ngModel"
                required
                minlength="5"
              />
              <span
                *ngIf="!propName.valid && propName.touched"
                class="error-block"
              >
                <span *ngIf="propName.errors?.required"
                  >Please provide name</span
                >
                <span *ngIf="propName.errors?.minlength"
                  >Name must be atleast 5 characters long</span
                >
              </span>
            </div>

            <div class="form-group col-12">
              <label for="City">City</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary m-2 float-end"
                (click)="selectTab(1)"
              >
                Next
              </button>
            </div>
          </tab>
          <tab heading="Pricing and Area">
            <div class="form-group col-12">
              <label for="Price">Price</label
              ><input type="text" name="Price" id="" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label for="Security">Security Deposit</label
              ><input
                type="text"
                name="SecurityDeposit"
                id=""
                class="form-control"
              />
            </div>
            <div class="form-group col-12">
              <label for="Maintenances">Maintenances</label
              ><input
                type="text"
                name="Maintenances"
                id=""
                class="form-control"
              />
            </div>
            <div class="form-group col-12">
              <label for="BuiltArea">Built Area in Sq. Feet</label
              ><input type="text" name="BuiltArea" id="" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label for="CarpetArea">Carpet Area in Sq. Feet</label
              ><input
                type="text"
                name="CarpetArea"
                id=""
                class="form-control"
              />
            </div>

            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary m-2 float-end"
                (click)="selectTab(2)"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary float-start"
                (click)="selectTab(0)"
              >
                Back
              </button>
            </div>
          </tab>
          <tab heading="Address">
            <div class="form-group col-12">
              <label for="Floor">Floor</label
              ><input type="text" name="Floor" id="" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label for="TotalFloor">Total Floor</label
              ><input
                type="text"
                name="TotalFloor"
                id=""
                class="form-control"
              />
            </div>
            <div class="form-group col-12">
              <label for="Address">Address</label
              ><input type="text" name="Address" id="" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label for="LandMark">LandMark</label
              ><input type="text" name="LandMark" id="" class="form-control" />
            </div>

            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary m-2 float-end"
                (click)="selectTab(3)"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary float-start"
                (click)="selectTab(1)"
              >
                Back
              </button>
            </div>
          </tab>
          <tab heading="Other Details">
            <div class="form-group col-12">
              <p>Ready To Move</p>
              <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let ysType of yesNoType"
                          class="btn btn-outline-primary m-1"
                          name="RTM"                          
                          tabindex="0"
                          btnRadio={{ysType}}
                          role="button">
                        {{ysType}}
                  </label>
                </div>
            </div>

            <div class="form-group col-12">
              <label for="AvaialableDate">Possession/Avaialable From</label
              ><input
                type="date"
                name="AvaialableDate"
                id=""
                class="form-control"
              />
            </div>
            <div class="form-group col-12">
              <label for="PropertyAge">Age Of Property</label
              ><input
                type="text"
                name="PropertyAge"
                id=""
                class="form-control"
              />
            </div>
            <div class="form-group col-12">
              <p>Gated Community</p>
                <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let ysType of yesNoType"
                            class="btn btn-outline-primary m-1"
                            name="GatedCommunity"                          
                            tabindex="0"
                            btnRadio={{ysType}}
                            role="button">
                          {{ysType}}
                    </label>
                  </div>
            </div>

            <div class="form-group col-12">
              <p>Main Entrances</p>
                <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let meType of mainEntranceArray"
                            class="btn btn-outline-primary m-1"
                            name="MainEntrances"                          
                            tabindex="0"
                            btnRadio={{meType}}
                            role="button">
                          {{meType}}
                    </label>
                  </div>
            </div>
            
            <div class="form-group col-12">
              <label for="Description">Description</label>
              <textarea
                type="text"
                class="form-control"
                rows="6"
                name="Description"
              ></textarea>
            </div>

            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary m-2 float-end"
                (click)="selectTab(4)"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary float-start"
                (click)="selectTab(2)"
              >
                Back
              </button>
            </div>
          </tab>
          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br />
                This is under contruction
              </div>
            </div>

            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary float-start"
                (click)="selectTab(3)"
              >
                Back
              </button>
              <button
                [disabled]="!Form.valid"
                type="submit"
                class="btn btn-primary ms-5 float-end"
              >
                Save
              </button>
              <button type="reset" class="btn btn-primary float-end">
                Cancel
              </button>
            </div>
          </tab>
        </tabset>
      </form>
    </div>
  </div>
</div>
