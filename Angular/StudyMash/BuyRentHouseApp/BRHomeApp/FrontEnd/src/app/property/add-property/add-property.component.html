<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your property</h3>
      </div>
      <div class="card-body">
        <div class="tab-panel">
          <form (ngSubmit)="onSubmit()" #Form="ngForm">
            <tabset  class="member-tabset" #AddPropertyTabSet>
              <tab heading="Basic Info" id="tab1" ngModelGroup="BasicInfoTab" #BasicInfoTab="ngModelGroup">
                <p>I Want to</p>
                <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
                  <label
                    for=""
                    class="btn btn-outline-primary m-1"
                    name="SellRent"
                    btnRadio="1"
                    role="button"
                    >Sell</label
                  ><label
                    for=""
                    class="btn btn-outline-primary m-1"
                    name="SellRent"
                    btnRadio="2"
                    role="button"
                    >Rent</label
                  >
                </div>

                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup
                       [(ngModel)]="propertyView.BHK" name="BHK">
                    <label
                      *ngFor="let bhk of [1, 2, 3, 4]"
                      class="btn btn-outline-primary m-1"
                      name="bhkData"
                      tabindex="0"
                      btnRadio="{{ bhk }}"
                      role="button"
                    >
                      {{ bhk }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup
                       name="PType"
                       [(ngModel)]="propertyView.PType">
                    <label
                      *ngFor="let pType of propertyType"
                      class="btn btn-outline-primary m-1"
                      name="propertyType"
                      tabindex="0"
                      btnRadio="{{ pType }}"
                      role="button"
                    >
                      {{ pType }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnishing Type</p>
                  <div class="btn-group" btnRadioGroup
                    [(ngModel)]="propertyView.FType" name="FType">
                    <label
                      *ngFor="let fType of furnishType"
                      class="btn btn-outline-primary m-1"
                      name="FurnishType"
                      tabindex="0"
                      btnRadio="{{ fType }}"
                      role="button"
                    >

                      {{ fType }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="Name">in Building\Society\Project</label>
                  <input
                    type="text"
                    class="form-control"
                    ngModel
                    name="Name"
                    #propName="ngModel"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.Name"
                  />
                  <span
                    *ngIf="!propName.valid && propName.touched"
                    class="error-block"
                  >
                    <span *ngIf="propName.errors?.required"
                      >Please provide name</span
                    >
                    <span *ngIf="propName.errors?.minlength"
                      >Name must be atleast 5 characters long</span
                    >
                  </span>
                </div>

                <div class="form-group col-12">
                  <label for="City">City</label>
                  <input type="text" class="form-control" 
                    [(ngModel)]="propertyView.City" name="City"/>
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary m-2 float-end"
                    (click)="selectTab(1)"
                    [disabled] = "!BasicInfoTab.valid"
                  >
                    Next
                  </button>
                </div>
              </tab>
              
              <tab heading="Pricing and Area" ngModelGroup="PriceAndAreaTab" #PriceAndAreaTab="ngModelGroup">
                <div class="form-group col-12">
                  <label for="Price">Price</label
                  ><input type="text" name="Price" [(ngModel)]="propertyView.Price" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label for="Security">Security Deposit</label
                  ><input
                    type="text"
                    name="SecurityDeposit"
                    id=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="Maintenances">Maintenances</label
                  ><input
                    type="text"
                    name="Maintenances"
                    id=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="BuiltArea">Built Area in Sq. Feet</label
                  ><input
                    type="text"
                    name="BuiltArea"
                    [(ngModel)]="propertyView.BuiltArea"
                    class="form-control"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="CarpetArea">Carpet Area in Sq. Feet</label
                  ><input
                    type="text"
                    name="CarpetArea"
                    id=""
                    class="form-control"
                  />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary m-2 float-end"
                    (click)="selectTab(2)"
                    [disabled] = "!PriceAndAreaTab.valid"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary float-start"
                    (click)="selectTab(0)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              
              <tab heading="Address" ngModelGroup="AddressTab" #AddressTab="ngModelGroup">
                <div class="form-group col-12">
                  <label for="Floor">Floor</label
                  ><input type="text" name="Floor" id="" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label for="TotalFloor">Total Floor</label
                  ><input
                    type="text"
                    name="TotalFloor"
                    id=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="Address">Address</label
                  ><input
                    type="text"
                    name="Address"
                    id=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="LandMark">LandMark</label
                  ><input
                    type="text"
                    name="LandMark"
                    id=""
                    class="form-control"
                  />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary m-2 float-end"
                    (click)="selectTab(3)"
                    [disabled] = "!AddressTab.valid"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary float-start"
                    (click)="selectTab(1)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              
              <tab heading="Other Details" ngModelGroup="OtherDetailsTab" #OtherDetailsTab="ngModelGroup">
                <div class="form-group col-12">
                  <p>Ready To Move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let ysType of yesNoType"
                      class="btn btn-outline-primary m-1"
                      name="RTM"
                      tabindex="0"
                      btnRadio="{{ ysType }}"
                      role="button"
                    >
                      {{ ysType }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-3">
                  <label for="AvaialableDate">Possession/Avaialable From</label>
                  <input
                    type="text"
                    name="AvaialableDate"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{
                      containerClass: 'theme-dark-blue',
                      dateInputFormat: 'DD-MM-YYYY'
                    }"
                  />
                </div>
                <div class="form-group col-3">
                  <label for="PropertyAge">Age Of Property</label
                  ><input
                    type="text"
                    name="PropertyAge"
                    id=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let ysType of yesNoType"
                      class="btn btn-outline-primary m-1"
                      name="GatedCommunity"
                      tabindex="0"
                      btnRadio="{{ ysType }}"
                      role="button"
                    >
                      {{ ysType }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Main Entrances</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let meType of mainEntranceArray"
                      class="btn btn-outline-primary m-1"
                      name="MainEntrances"
                      tabindex="0"
                      btnRadio="{{ meType }}"
                      role="button"
                    >
                      {{ meType }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="Description">Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    rows="6"
                    name="Description"
                  ></textarea>
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary m-2 float-end"
                    (click)="selectTab(4)"
                    [disabled] = "!OtherDetailsTab.valid"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary float-start"
                    (click)="selectTab(2)"
                  >
                    Back
                  </button>
                </div>
              </tab>

              <tab heading="Photos" ngModelGroup="PhotosTab" #PhotosTab="ngModelGroup">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under contruction
                  </div>
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary float-start"
                    (click)="selectTab(3)"
                  >
                    Back
                  </button>
                  <button
                    [disabled]="!Form.valid"
                    type="submit"
                    class="btn btn-primary ms-5 float-end"
                  >
                    Save
                  </button>
                  <button type="reset" class="btn btn-primary float-end">
                    Cancel
                  </button>
                </div>
              </tab>

            </tabset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h3>Your Property Preview</h3>
      </div>
      <div class="card-body shadow-lg p-3 bg-white">
        <app-property-card [property]="propertyView" [hideIcon]="true"></app-property-card>
      </div>
    </div>    
  </div>
</div>
